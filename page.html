<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="page.css" type="text/css"  rel="styleSheet">
    <link href="normalize.css" type="text/css"  rel="styleSheet">
    <title>1024GAME</title>
</head>
<body>
    <section class="page">
        <p class="text title">welcome to 1024 GAME</p>
        <p class="text point"><span>SCORE:50 point</span></p>
        <div class="gameContainer">
            <!-- line1 -->
            <div class="gameCell num2">2</div>
            <div class="gameCell num4">4</div>
            <div class="gameCell num8">8</div>
            <div class="gameCell num16">16</div>
            <!-- line2 -->
            <div class="gameCell num32">32</div>
            <div class="gameCell num64">64</div>
            <div class="gameCell num128">128</div>
            <div class="gameCell num256">256</div>
            <!-- line3 -->
            <div class="gameCell num512">512</div>
            <div class="gameCell num1024">1024</div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <!-- line4 -->
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
        </div>
        <div class="mask flex">
            <button id="startBtn" class="btn"> NEW GAME</button>
        </div>
    </section>
    
    <script src="lib.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
</body>
</html>
